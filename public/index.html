<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas RB - Oportunidades Bosch Brasil</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-briefcase"></i>
                    Vagas RB
                </h1>
                <p class="subtitle">Oportunidades de carreira na Bosch Brasil</p>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="search-section">
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="Buscar por cargo, função ou departamento...">
                        <button id="clearSearch" class="clear-btn" style="display: none;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <div class="filters-container">
                    <h3>Filtros rápidos:</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-nivel="">Todas</button>
                        <button class="filter-btn" data-nivel="estagio">Estágio</button>
                        <button class="filter-btn" data-nivel="junior">Júnior</button>
                        <button class="filter-btn" data-nivel="pleno">Pleno</button>
                        <button class="filter-btn" data-nivel="senior">Sênior</button>
                    </div>
                </div>
            </section>

            <section class="results-section">
                <div class="results-header">
                    <h2 id="resultsCount">Carregando vagas...</h2>
                    <div class="loading" id="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </div>

                <div class="jobs-grid" id="jobsGrid">
                    <!-- Vagas serão inseridas aqui via JavaScript -->
                </div>

                <div class="no-results" id="noResults" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h3>Nenhuma vaga encontrada</h3>
                    <p>Tente ajustar os filtros ou termos de busca.</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Vagas RB. Dados fornecidos pela API SmartRecruiters da Bosch Group.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
